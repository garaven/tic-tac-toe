<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Minimal tic tac toe</title>
</head>
<body>
  <div class="container">
    <div class="board">
      <div class="box1" onclick="selectBox('box1')"></div>
      <div class="box2" onclick="selectBox('box2')"></div>
      <div class="box3" onclick="selectBox('box3')"></div>
      <div class="box4" onclick="selectBox('box4')"></div>
      <div class="box5" onclick="selectBox('box5')"></div>
      <div class="box6" onclick="selectBox('box6')"></div>
      <div class="box7" onclick="selectBox('box7')"></div>
      <div class="box8" onclick="selectBox('box8')"></div>
      <div class="box9" onclick="selectBox('box9')"></div>
    </div>
    <h2 id="message">Player 1's turn</h2>
    <button class="restart">Restart</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
